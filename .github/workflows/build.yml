name: Build and Test

on:
  push:
    branches: [ master, ci_testing ]
  pull_request:
    branches: [ master ]

jobs:
  cargo-toolchain-check:
    strategy:
      matrix:
        rust_toolchain: [stable, nightly, 1.37.0]
        os: [ubuntu-latest]

    name: Install toolchain and run "check"
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust toolchain ${{ matrix.rust_toolchain }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust_toolchain }}
          override: true

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --bins --examples --tests

      - name: Test with default features
        uses: actions-rs/cargo@v1
        with:
          command: cargo test
          args: --all --bins --examples --tests
